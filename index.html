<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teclado Musical</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff;
  }
  button {
    width: 100px;
    height: 500px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    background-color: #c82a54;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:active {
    background-color: #ff0000;
  }
</style>
</head>
<body>
    <button onclick="playSound()">Reproducir Sonido</button>
    <audio id="audio" src="https://github.com/6304293-maker/mis-im-genes/audio1.mp3"></audio>

    <script>
        function playSound() {
            const audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
