<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teclado Musical</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
  }
  button {
    width: 100px;
    height: 50px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    background-color: #ff5555;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:active {
    background-color: #ff0000;
  }
</style>
</head>
<body>

<button id="note1">Sonido 1</button>

<audio id="sound1" src="audio1.mp3"></audio>

<script>
const btn = document.getElementById('note1');
const audio = document.getElementById('sound1');

// Para ordenador
btn.addEventListener('mousedown', () => {
  audio.currentTime = 0;
  audio.play();
});

btn.addEventListener('mouseup', () => {
  audio.pause();
  audio.currentTime = 0;
});

// Para móvil
btn.addEventListener('touchstart', (e) => {
  e.preventDefault(); // evita que el botón haga scroll
  audio.currentTime = 0;
  audio.play();
});

btn.addEventListener('touchend', () => {
  audio.pause();
  audio.currentTime = 0;
});
</script>

</body>
</html>
